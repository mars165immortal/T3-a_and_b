<html>
<head>
	<title>Smart Car Control Panel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/public/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/public/script.js"></script>
</head>
<style>
	body{margin-top: 50px;}
</style>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Car Control Panel</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="/public/index.html">Logout</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/public/views/about.html">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://en.wikipedia.org/wiki/BMW_i8">More Information</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div calss = 'container'>
		<div id="carouselExampleIndicators" class="carousel slide mx-auto carousel-fade">
			<div class="carousel-indicators">
			  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
			  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
			  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
			  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
	
			</div>
			<div class="carousel-inner">
			  <div class="carousel-item active">
				<img src="/images/user2/1100.jpeg" class="d-block w-100" alt="...">
			  </div>
			  <div class="carousel-item">
				<img src="/images/user2/341-3414672_blue-car-bmw-i8-wallpaper-high-resolution-wallpaper.jpg" class="d-block w-100" alt="...">
			  </div>
			  <div class="carousel-item">
				<img src="/images/user2/8283480.jpg" class="d-block w-100" alt="...">
			  </div>
			  <div class="carousel-item">
				<img src="/images/user2/dean_smith_evo_i8-r8-911_-_27_0.jpg" class="d-block w-100" alt="...">
			  </div>
			  <div class="carousel-item">
				<img src="/images/user2/CusC8JdWEAAgcC1.jpg" class="d-block w-100" alt="...">
			  </div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Next</span>
			</button>
		  </div>
		</div>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-lg-6 col-md-8">
				<div class="card shadow">
					<div class="card-header bg-dark text-white">
						<h2 class="card-title">Smart Car Information</h2>
					</div>
					<div class="card-body">
						<ul class="list-group">
							<li class="list-group-item">Model: BMW i8</li>
							<li class="list-group-item">Color: Blue</li>
							<li class="list-group-item">Current Speed: 70 mph</li>
							<li class="list-group-item">Battery Level: 60%</li>
						</ul>
                        <hr>
						<h4>Light Control</h4>
						<div class="form-check form-switch">
						  	<input class="form-check-input" type="checkbox" id="headlightsSwitch">
						  	<label class="form-check-label" for="headlightsSwitch">Headlights</label>
						</div>
						<div class="form-check form-switch">
						  	<input class="form-check-input" type="checkbox" id="taillightsSwitch">
						  	<label class="form-check-label" for="taillightsSwitch">Taillights</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
